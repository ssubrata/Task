<form class="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">

    
    <div class="form-group">
        <label for="userName">FULL NAME</label>


        <input type="text" required name="fullName" [(ngModel)]="model.fullName" #fullName="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && fullName.invalid }" class="form-control"
            placeholder="Andre Piarec" aria-describedby="helpId" required>

    </div>
    <div class="form-group">
        <label for="email">EMAIL</label>
        <input type="text" required name="email" id="email" [(ngModel)]="model.email" #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" class="form-control"
            placeholder="subrata@gmail.com" aria-describedby="helpId">

    </div>

    <div class="form-group">
        <label for="userName">PASSWORD</label>
        <input type="text" required name="password" id="password" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
            [(ngModel)]="model.password" #password="ngModel" class="form-control" placeholder="********"
            aria-describedby="helpId">

    </div>
    <div class="form-group">
        <label for="birthDay">BIRTH DAY</label>
        <input [ngClass]="{ 'is-invalid': f.submitted && birthDate.invalid }" type="date" name="birthDate"
            [(ngModel)]="model.birthDate" #birthDate="ngModel" id="birthDate" class="form-control"
            placeholder="15 May 1984" aria-describedby="helpId">

    </div>

    <button type="submit" [disabled]="f.form.invalid" class=" btn btn-primary btn-lg btn-block">Create</button>
    <p class="help-info">

        <small id="helpId"  class="text-muted">ALREADY HAVE AN ACCOUNT? <a class="nav-link text-dark"
                [routerLink]="['/signIn']">Sign In</a></small>
    </p>
</form>
