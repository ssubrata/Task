<form class="form" name="form" 




(ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
        <label for="userName">USERNAME</label>
        <input required type="text" class="form-control" name="userName" [(ngModel)]="model.userName" #userName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }" required placeholder="subrata@gmail.com"
            aria-describedby="helpId">

    </div>
    <div class="form-group">
        <label for="password">PASSWORD</label>
        <input required type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="4" placeholder="********"
            aria-describedby="helpId">
        <small id="helpId" class="text-muted" >Forgot Password?</small>
    </div>

    <button type="buatton" class=" btn btn-primary btn-lg btn-block">Sign In</button>
    <p class="help-info">

        <small id="helpId" class="text-muted">DON'T HAVE ACCOUNT? <a class="nav-link text-dark" [routerLink]="['/signUp']">Sign Up</a></small>
    </p>
</form>
